version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alumni_platform
      POSTGRES_USER: ${POSTGRES_USER:-alumni}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alumni"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./alumni_platform_api
    environment:
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?Set JWT_SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-alumni}:${POSTGRES_PASSWORD}@db:5432/alumni_platform
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://your-domain.com}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/src/static/uploads
    restart: unless-stopped

  frontend:
    build: ./alumni-platform-nextjs
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5001
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  pg-data:
  backend-uploads:
